<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Sign Up</title>
	<style>
		:root{
			--bg:#f7fcfd;
			--card:#eaf6ff;
			--accent:#1789e9;
			--muted:#6b6b6b;
			--input-bg:#fff;
		}
		html,body{height:100%;}
		body{
			margin:0;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
			background:var(--bg);
			display:flex;
			align-items:center;
			justify-content:center;
			padding:40px 20px;
			color:#0b2130;
		}
		.card{
			width:360px;
			background:linear-gradient(180deg, var(--card), #dff0ff);
			border-radius:14px;
			box-shadow:0 0 0 1px rgba(0,0,0,0.06) inset, 0 6px 18px rgba(12,40,60,0.06);
			padding:28px 30px 20px;
			box-sizing:border-box;
			border:1px solid rgba(24,128,212,0.08);
		}
		.title{
			text-align:center;
			font-weight:800;
			color:var(--accent);
			font-size:22px;
			margin-bottom:18px;
			letter-spacing:0.8px;
		}
		form{display:block}
		.field{
			width:100%;
			margin-bottom:14px;
		}
		label{
			display:block;
			font-size:13px;
			color:var(--muted);
			margin-bottom:6px;
		}
		input[type="text"], input[type="email"], input[type="password"]{
			width:100%;
			padding:12px 14px;
			border-radius:8px;
			border:1px solid rgba(0,0,0,0.15);
			background:var(--input-bg);
			box-sizing:border-box;
			font-size:14px;
			outline:none;
			transition:box-shadow .12s, border-color .12s;
		}
		input:focus{box-shadow:0 0 0 3px rgba(24,128,212,0.08);border-color:var(--accent)}
		.btn{
			display:inline-block;
			width:100%;
			padding:12px 14px;
			border-radius:8px;
			border:none;
			cursor:pointer;
			font-weight:700;
			font-size:14px;
		}
		.btn-primary{
			background:var(--accent);
			color:#fff;
			box-shadow:0 6px 0 rgba(13,94,164,0.06) inset;
		}
		.small-cta{font-size:12px;color:var(--muted);text-align:center;margin:12px 0}
		.link{color:var(--accent);text-decoration:none}
		.divider{display:flex;align-items:center;margin:12px 0;color:var(--muted);font-size:13px}
		.divider::before,.divider::after{content:'';flex:1;height:1px;background:rgba(0,0,0,0.06);margin:0 10px}
		.btn-ghost{
			background:#fff;
			border:1px solid rgba(0,0,0,0.12);
			color:#0b2130;
		}
		.btn-google{
			background:#fff;
			border:1px solid #dadce0;
			color:#3c4043;
			display:flex;
			align-items:center;
			justify-content:center;
			gap:8px;
		}
		.btn-google svg{
			width:18px;
			height:18px;
		}
		.logo{
			text-align:center;
			margin-bottom:18px;
		}
		.logo img{
			width:60px;
			height:60px;
			object-fit: contain;
			display: block;
			margin: 0 auto;
		}
		.note{font-size:11px;color:#334;line-height:1.3;margin-top:12px;text-align:center}
		.error{color:#a72; font-size:13px; margin-top:6px; text-align:center}
		@media (max-width:420px){
			.card{width:100%;padding:22px}
		}
	</style>
</head>
<body>
	<main class="card" role="main">
		<div class="logo">
			<img src="logo/1.png" alt="Milky Moo Logo">
		</div>
		<h1 class="title">SIGN UP</h1>

		<form id="signupForm" novalidate>
			<div class="field">
				<label for="name">Name</label>
				<input id="name" name="name" type="text" autocomplete="name" placeholder="" required>
			</div>

			<div class="field">
				<label for="email">Email</label>
				<input id="email" name="email" type="email" autocomplete="email" placeholder="" required>
			</div>

			<div class="field">
				<label for="password">Password</label>
				<input id="password" name="password" type="password" autocomplete="new-password" placeholder="" required>
			</div>

			<div class="field">
				<button type="submit" class="btn btn-primary" id="submitBtn">SIGN UP</button>
			</div>

			<div class="small-cta">Already have an account ? <a href="login.html" class="link">Log In</a></div>

			<div class="divider">or</div>

			<div class="field">
				<button type="button" class="btn btn-google" id="googleBtn">
					<svg viewBox="0 0 24 24">
						<path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
						<path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
						<path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
						<path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
					</svg>
					Sign up with Google
				</button>
			</div>

			<div class="note">By Signing up to create an account I accept Company's <a class="link" href="#">Terms of Use</a> and <a class="link" href="#">Privacy Policy</a>.</div>

			<div id="message" aria-live="polite"></div>
		</form>
	</main>

	<script>
		(function(){
			const form = document.getElementById('signupForm');
			const msg = document.getElementById('message');
			const googleBtn = document.getElementById('googleBtn');

			function showMessage(text, isError){
				msg.textContent = text;
				msg.className = isError ? 'error' : '';
			}

			form.addEventListener('submit', function(e){
				e.preventDefault();
				showMessage('');
				const name = form.name.value.trim();
				const email = form.email.value.trim();
				const password = form.password.value;

				if(!name){ showMessage('Please enter your name.', true); form.name.focus(); return; }
				if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ showMessage('Please enter a valid email.', true); form.email.focus(); return; }
				if(!password || password.length < 6){ showMessage('Password must be at least 6 characters.', true); form.password.focus(); return; }

				// Simulate success (replace with real submission)
				showMessage('Success! Account created.', false);
				form.reset();
			});

			googleBtn.addEventListener('click', function(){
				showMessage('Redirecting to Google sign-up...', false);
				// In real app, redirect to OAuth endpoint
				setTimeout(()=>showMessage('not working right now', true), 900);
			});
		})();
	</script>
</body>
</html>
